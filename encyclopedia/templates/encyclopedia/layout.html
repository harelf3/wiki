{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class = "gradient">Wiki</h2>
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <br><br>
                    <input style ="background-color: white; color: #03396c; font-weight: bold;"class= "btn btn-info" type="submit" value="Search">
                </form>
                <!--<form action="layout.html" method="POST">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>-->
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'make' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'randoms' %}">Random Page</a>
                    
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
